<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">

        
        <title>Login</title>
</head>
<body>
    <main class="container">
        <article>
            <div class="w-25 mx-auto">
                <h2>Login</h2>
            </div>
            <form action="/login" method="post" class="align-items-center">
                <!-- Email input -->
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" id="form2Example1" name="username" class="form-control" required/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" name="password" class="form-control" />
                </div>
              
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 w-25 mx-auto">Sign In</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Not a member? <a href="/signup">Sign Up</a></p>
                </div>
            </form>

                    <input type="password" required class="form-control" name="password" id="password" value="{{ password }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form> -->
        </article>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
